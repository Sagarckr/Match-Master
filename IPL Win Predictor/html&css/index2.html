<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Prediction</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <img src="cricket background.jpg" alt="Background" class="background">
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="batting-team">Select Batting Team</label>
                    <select id="batting-team">
                        <option>Chennai Super Kings</option>
                        <option>Mumbai Indians</option>
                        <option>Royal Challengers Bangalore</option>
                        <option>Kolkata Knight Riders</option>
                        <!-- Add more teams as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bowling-team">Select Bowling Team</label>
                    <select id="bowling-team">
                        <option>Mumbai Indians</option>
                        <option>Chennai Super Kings</option>
                        <option>Royal Challengers Bangalore</option>
                        <option>Kolkata Knight Riders</option>
                        <!-- Add more teams as needed -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="venue">Select Venue</label>
                <select id="venue">
                    <option>Eden Garden</option>
                    <option>Wankhede Stadium</option>
                    <option>M. Chinnaswamy Stadium</option>
                    <option>Feroz Shah Kotla Ground</option>
                    <!-- Add more venues as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="target">Target</label>
                <input type="number" id="target" placeholder="Enter Target">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="score">Score</label>
                    <input type="number" id="score" placeholder="Enter Score">
                </div>
                <div class="form-group">
                    <label for="overs-completed">Overs Completed</label>
                    <input type="number" id="overs-completed" placeholder="Enter Overs Completed">
                </div>
                <div class="form-group">
                    <label for="wickets-down">Wickets Down</label>
                    <input type="number" id="wickets-down" placeholder="Enter Wickets Down">
                </div>
            </div>

            <button class="predict-btn" onclick="predictProbability()">Predict Winning Probability</button>

            <div id="result" class="result" style="display: none;">
                <p id="batting-team-result">Chennai Super Kings: <span>60%</span></p>
                <p id="bowling-team-result">Mumbai Indians: <span>40%</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
