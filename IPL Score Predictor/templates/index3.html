<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Prediction</title>
    <link rel="stylesheet" href="/static/styles3.css">
</head>
<body>
    <div class="container">
        <img src="/static/cricket background.jpg" alt="Background" class="background">
        <div class="form-container">
            <form id="cricketPredictionForm" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="batting_team">Select Batting Team</label>
                        <select id="batting_team" name="batting_team">
                            <option value="">Select Team</option>
                            {% for team in teams %}
                            <option value="{{ team }}" {% if form_data.batting_team == team %} selected {% endif %}>
                                {{ team }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bowling_team">Select Bowling Team</label>
                        <select id="bowling_team" name="bowling_team">
                            <option value="">Select Team</option>
                            {% for team in teams %}
                            <option value="{{ team }}" {% if form_data.bowling_team == team %} selected {% endif %}>
                                {{ team }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="venue">Select Venue</label>
                    <select id="city" name="city">
                        <option value="">Select Venue</option>
                        {% for city in cities %}
                        <option value="{{ city }}" {% if form_data.city == city %} selected {% endif %}>
                            {{ city }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="overs">Current Over</label>
                        <input type="number" id="overs" name="overs" placeholder="Enter Current Over" value="{{ form_data.overs }}">
                    </div>
                    <div class="form-group">
                        <label for="current_score">Current Runs</label>
                        <input type="number" id="current_score" name="current_score" placeholder="Enter Current Runs" value="{{ form_data.current_score }}">
                    </div>
                    <div class="form-group">
                        <label for="wickets">Wickets Fallen</label>
                        <input type="number" id="wickets" name="wickets" placeholder="Enter Wickets Fallen" value="{{ form_data.wickets }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="last_five_over_score">Runs Scored in Last 5 Overs</label>
                        <input type="number" id="last_five_over_score" name="last_five_over_score" placeholder="Enter Runs Scored in Last 5 Overs" value="{{ form_data.last_five_over_score }}">
                    </div>
                    <div class="form-group">
                        <label for="last_five_over_wicket">Wickets Taken in Last 5 Overs</label>
                        <input type="number" id="last_five_over_wicket" name="last_five_over_wicket" placeholder="Enter Wickets Taken in Last 5 Overs" value="{{ form_data.last_five_over_wicket }}">
                    </div>
                </div>

                <button type="submit" class="predict-btn">Predict Match Score</button>

                {% if prediction %}
                <div id="result" class="result">
                    <p id="predicted-score">Predicted Match Score: <span>{{ prediction }}</span></p>
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
        document.getElementById('batting_team').addEventListener('change', function() {
            var battingTeam = this.value;
            var bowlingTeamSelect = document.getElementById('bowling_team');
            var options = bowlingTeamSelect.getElementsByTagName('option');
            
            for (var i = 0; i < options.length; i++) {
                options[i].disabled = (options[i].value === battingTeam);
            }

            if (bowlingTeamSelect.value === battingTeam) {
                bowlingTeamSelect.value = '';
            }
        });
    </script>
</body>
</html>
