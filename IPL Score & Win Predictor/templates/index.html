<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Master Cricket</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <img src="/static/cricket background.jpg" alt="Background" class="background">
        <div class="content">
            <img src="/static/Match_Master-removebg.png" alt="Match Master Cricket Logo" class="logo">
            <div class="predictors">
                <a href="{{ url_for('victory_predictor') }}" class="predictor predictor1">IPL VICTORY PREDICTOR</a>
                <a href="{{ url_for('score_predictor') }}" class="predictor predictor2">IPL SCORE PREDICTOR</a>
            </div>
            <svg class="connectors">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M 0,0 L 10,3 L 0,6 L 3,3 Z" fill="white"/>
                    </marker>
                </defs>
                <line x1="50%" y1="42%" x2="30%" y2="85%" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
                <line x1="50%" y1="42%" x2="70%" y2="85%" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
            </svg>
        </div>
    </div>
</body>
</html>
